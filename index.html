<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon-32x32.png">
    <title>Streaming</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="girl">
                <figure>
                    <img src="/img/illustration-hero.svg"
                        alt="girl listening to music">
                </figure>
            </div>
            <div class="titulo">
                <h2>
                    Resumo do Pedido
                </h2>
            </div>
            <div class="descricao">
                <p>Agora você pode ouvir milhões de músicas, audiobooks e podcasts, em qualquer dispositivo, onde quer
                    que você esteja!</p>
            </div>
            <div class="tudo">
                    <img class="imagem" src="/img/icon-music.svg">
                <div class="plano">
                    <h2>Plano Anual</h2>
                    <p>R$59,90/ano</p>  
                </div>
                <a href="#">Change</a>
            </div>
            <div class="botao">
                <button class="botao" type="button" name="button">Prosseguir para o pagamento</button>
            </div>
            <div class="cancelar">
            <a class="cancel" href="#">Cancelar pedido</a>
            </div>
        </div>

    </main>
</body>

</html>
